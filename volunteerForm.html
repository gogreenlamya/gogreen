<script>
    // Fetch user details from the server
    $(document).ready(function () {
        $.ajax({
            type: 'GET',
            url: '/api/user-details', 
            success: function (data) {
              
                const createdAt = new Date(data.createdAt);
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: true };

                const formattedDateTime = createdAt.toLocaleDateString('en-US', options);
                const registerheader = document.getElementById('register');
                const loginheader = document.getElementById('login') ;
                const profileheader = document.getElementById('profile') ;
                const profileicon = document.getElementById('profileicon') ;
                registerheader.style.display = "none";
                loginheader.style.display = "none";
                profileheader.style.display = "block";
                profileicon.style.display = "block";

                $('#username').text('Username: '+ data.name);
                $('#name').text(data.name);
                $('#email').text('Email Address: ' + data.email);
                $('#create').text('First access to site: ' + formattedDateTime);
                $('#update').text('Last access to site: ' + 'Recently');
            },
            error: function (error) {
                console.error('Error fetching user details:', error);
            }
        });
    });
</script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
      const urlParams = new URLSearchParams(window.location.search);
      const successParam = urlParams.get('success');
  
      // Check if the "success" query parameter is present and display an alert if true
      if (successParam === 'true') {
        showAlert('Volunteer Form Registertion successfully.');
      }
    });
  
    function showAlert(message) {
      const alertDiv = document.createElement('div');
      alertDiv.className = 'alert';
      alertDiv.textContent = message;
  
      document.body.appendChild(alertDiv);
  
      setTimeout(() => {
        alertDiv.remove();
      }, 5000);
    }
  </script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
      var volunElements = document.querySelectorAll('.volun');
    
      volunElements.forEach(function(volunElement) {
        volunElement.addEventListener('click', function() {
          var dropdownContent = this.querySelector('.dropdown-content');
          dropdownContent.style.display = (dropdownContent.style.display === 'flex') ? 'none' : 'flex';
        });
      });
    });
    </script>


    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var links = document.querySelectorAll('.redirect-link');

            links.forEach(function(link) {
                link.addEventListener('click', function(event) {
                    event.preventDefault();

                    if (link.getAttribute('href') !== '') {
                        
                        window.location.href = link.getAttribute('href');
                    } else {
                        
                        alert("No initiatives available at this time!");
                    }
                });
            });
        });
    </script>
<script>
    // Function to get the value of a parameter from the URL
    function getParameterValue(parameterName) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(parameterName);
    }

    // Example usage:
    const initiativeValue = getParameterValue('initiative');
    console.log(initiativeValue);
    if (initiativeValue) {
        console.log('Initiative Value:', initiativeValue);
        // Do something with the initiative value, such as updating the form
        // For example, you can set the value of an input field:
        document.getElementById('initiativeInput').value = initiativeValue;
    }
</script>
