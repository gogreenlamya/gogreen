     <script>
        // Fetch user details from the server
        $(document).ready(function () {
            $.ajax({
                type: 'GET',
                url: '/api/user-details', 
                success: function (data) {
                  
                    const createdAt = new Date(data.createdAt);
                    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: true };
    
                    const formattedDateTime = createdAt.toLocaleDateString('en-US', options);
                    const registerheader = document.getElementById('register');
                    const loginheader = document.getElementById('login') ;
                    const profileheader = document.getElementById('profile') ;
                    const profileicon = document.getElementById('profileicon') ;
                    registerheader.style.display = "none";
                    loginheader.style.display = "none";
                    profileheader.style.display = "block";
                    profileicon.style.display = "block";
    
                    $('#username').text('Username: '+ data.name);
                    $('#name').text(data.name);
                    $('#email').text('Email Address: ' + data.email);
                    $('#create').text('First access to site: ' + formattedDateTime);
                    $('#update').text('Last access to site: ' + 'Recently');
                    updateVolunteerButtons(true);
                },
                error: function (error) {
                    console.error('Error fetching user details:', error);
                    updateVolunteerButtons(false);

                }
            });
            function updateVolunteerButtons(isLoggedIn) {
            $('.volunteer-button').each(function () {
                if (isLoggedIn) {
                    // User is logged in, set the href attribute for redirection
                    const initiative = encodeURIComponent($(this).data('initiative'));
                    $(this).attr('href', '/volunteerform?initiative=' + initiative);
                } else {
                    // User is not logged in, show an alert on button click
                    $(this).on('click', function () {
                        alert('Please register or login first.', window.location.href = '/login');
                    });
                }
            });
        }
    });

        
    </script>
